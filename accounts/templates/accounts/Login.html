{% extends 'Base.html' %}
{% block title %}
    Login Page
{% endblock %}
{% block body %}
    <h1>this is Login screen</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="userName">UserName: </label>
        <input type="text" name="user" placeholder="Enter Your Username" id="userName"><br><br>
        <label for="password">Password: </label><input type="password" name="password" id="password" placeholder="Enter Your Password">
        <br><br>
        <button type="submit">Login</button>
    </form>
{% endblock %}
