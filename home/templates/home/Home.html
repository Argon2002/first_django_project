{% extends 'Base.html' %}
{% block title %}
    Home Screen
{% endblock %}
{% block body %}
    <h1>welcome to the home screen</h1>
    {% for categ in category %}
        <a href="{% url 'home:category' categ.id %}">
            <h2>{{ categ.name }}</h2>
            <img src="{{ categ.image.url }}" width="150px" height="150px" alt="{{ categ.name }}">
        </a>
    {% endfor %}

{% endblock %}
